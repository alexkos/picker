{% extends 'base.html' %}

{% block title %} Search {% endblock %}

{% block content %}
    <div class="container content">
        <form class="form-search" action="{% url search %}" method="GET">
            {% csrf_token %}
            <div class="input-append">
                {{form_search}}
                <button type="submit" class="btn">Search</button>
            </div>
        </form>
        <ul class="unstyled">
            <li></li>
        </ul>
    </div>
{% endblock%}
