{% extends 'base.html' %}

{% block title %} Capturing {% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <form class="form-search" action="{% url capture %}" method="POST">
        {% csrf_token %}
        {{form_site}}
        <button type="submit" class="btn">Pick</button>
    </form>
    {% endif %}
{% endblock %}
