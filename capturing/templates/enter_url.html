{% extends 'base.html' %}

{% block title %} Capturing {% endblock %}

{% block content %}
    <form class="form-search" action="{% url capture %}" method="POST">
        <div class="input-append">
        {% csrf_token %}
            <p class="errorlist ">{{error}}</p>
        {% if form_site.errors %}
            <p class="errorlist">Enter a valid URL</p>
        {% endif%}
            <input class="search-query" type="text" placeholder="Enter url" name="url" maxlength="100">
            <button id='pick' type="submit" class="btn btn-primary">Pick</button>
        </div>
    </form>
{% endblock %}
