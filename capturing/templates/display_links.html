{% extends 'base.html' %}

{% block title %} Display sites {% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <form class="form-search" method="GET" action="{% url links %}">
            <div class="input-append input-prepend">
                {% csrf_token %}
                {{form_links}}
                <input type="submit" class="btn btn-primary" value="Display"/>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                {% for link in links.textsite_set.all %}
                <tr>
                    <td><a href="{{link.url}}" class="">{{link.url}}</td>
                    <td>{{link.title}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
    {% endif %}
{% endblock %}
