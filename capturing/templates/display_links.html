{% extends 'base.html' %}

{% block title %} Display sites {% endblock %}

{% block content %}
    <form class="form-search" method="GET" action="{% url links %}">
        <div class="input-append">
            {% csrf_token %}
            <select class="search-query" name="domen">
            {% for url in urls %}
                <option value="{{url.id}}">{{url.url}}</option>
            {% endfor %}
            </select>
            <input type="submit" class="btn btn-primary search-query" value="Display"/>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>URL</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            {% for link in links.textsite_set.all %}
            <tr>
                <td><a href="{{link.url}}" class="">{{link.url}}</td>
                <td>{{link.title}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
