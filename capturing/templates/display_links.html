{% extends 'base.html' %}

{% block title %} Display sites {% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <form method="GET" action="{% url links %}">
            {% csrf_token %}
            {{form_links}}
            <input type="submit" value="Display"/>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                {% for link in links.textsite_set.all %}
                <tr>
                    <td><a href="{{link.url}}" class="">{{link.url}}</td>
                    <td>{{link.title}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
    {% endif %}
{% endblock %}
