{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
    <form method="post" action="{% url registration %}" class="form-horizontal">
        <div class="control-group">
            <div class="controls">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Registrate" class="btn btn-primary"/>
            </div>
        </div>
    </form>
{% endblock %}
